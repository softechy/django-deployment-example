<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Django page</title>
  <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
    <h1>H1, Welcome to Django</h1>
    <h2>Here are your access records</h2>

    <div class="djangtwo">
      {% if access_records %}
        <table>
          <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
          </thead>

          {% for acc in access_records %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
          </tr>
          {% endfor %}
        </table>

        {% else %}
          <p>NO ACCESS RECORD FOUND!</p>
        {% endif %}

    </div>
</body>
</html>
